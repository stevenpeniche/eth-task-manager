<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="dependencies/web3/dist/web3.min.js" defer></script>
    <script src="dependencies/@truffle/contract/dist/truffle-contract.min.js" defer></script>
    <script src="app.js" defer></script>
    <style>
      section {
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      li > input,
      li > span.link-danger {
        cursor: pointer;
      }
      #content {
        display: none;
      }
      #loading {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="text-center mt-5">
        <h1>Task Manager</h1>
        <p class="lead">An Ethereum dApp to help you manager your tasks</p>
      </section>
      <section class="mt-4">
        <div id="content">
          <h5 class="text-center mb-3">Account: <span id="account"></span></h5>
          <ul id="task-list" class="list-group shadow-sm"></ul>
          <div class="input-group mt-3">
            <input
              id="task-content"
              class="form-control"
              type="text"
              placeholder="What do you need to do?"
            />
            <button id="add-task" class="btn btn-primary" type="button">Add Task</button>
          </div>
        </div>
        <div id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
